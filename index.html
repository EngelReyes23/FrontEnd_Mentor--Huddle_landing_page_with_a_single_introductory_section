<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./css/main.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <main class="main">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="img">
    </header>
    <div class="content">
      <div class="img_container">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="img">
      </div>
      <div>
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <footer>
      <div class="icons">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      <p class="attribution">
        Challenge by <a
          href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/EngelReyes23" target="_blank">EngelReyes23</a>.
      </p>
    </footer>
  </main>
</body>

</html>
